<ul class="list-group">
    {% for x in unpublished %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ x.title }}</span>
            <form method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" name="delete" value="{{ x.id }}" class="btn btn-danger btn-sm ml-2">Delete</button>
                <button type="submit" name="unpublish" value="{{ x.id }}" class="btn btn-warning btn-sm ml-2">Publish</button>
            </form>
        </li>
    {% endfor %}
</ul>
